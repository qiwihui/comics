<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- FUTURE OVERLORDS -->
  <meta name="robots" content="all, index, follow" />

  <meta name="author" content="Chris Qiu" />

  <meta name="copyright" content="Chirs Qiu" />

  {% if page.summary %}
  <meta name="description" content="{{page.summary | strip_html }}" />
  {% else %}
  <meta name="description" content="{{site.meta_description | strip_html }}" />
  {% endif %}

  {% if page.keywords %}
  <meta name="keywords" content="{{page.keywords | join: ','}}" />
  {% else %}
  <meta name="keywords" content="{{site.keywords | join: ','}}" />
  {% endif %}

<title>{{ page.title }} &middot; {{ site.title }}</title>

<link rel="stylesheet" href="{{ site.baseurl }}static/css/main.css">

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46660488-2', 'auto');
  ga('send', 'pageview');

</script>

</head>
